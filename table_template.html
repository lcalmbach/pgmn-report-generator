<body>
    <h1>{{ station }}</h1>
    <table>
        <tr>
            <th>Month</th>
            <th>Min</th>
            <th>Max</th>
            <th>Mean</th>
            <th>Std</th>
        </tr>
        {% for idx, row in df.iterrows() %}
        <tr>
            {% for colname in df.columns %}
                {% if colname == ('month','') %}
                    <td>{{ row[colname]}}</td>
                {% else %}
                    <td>{{ row[colname] | round(2) }}</td>
                {% endif %}                
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
